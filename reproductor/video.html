<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="css/reproductor.css">
</head>
<body>
    <div class="reproductor"><center>
        <iframe id="videoFrame" width="1280" height="720" frameborder="0" allowfullscreen></iframe></center>
    </div>
    <script>
        // Obtiene el par√°metro "video" de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get("video");

        // Establece la URL del video en el iframe
        const videoFrame = document.getElementById("videoFrame");
        videoFrame.src = videoUrl;
    </script>
</body>
</html>
